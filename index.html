<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Testes de JavaScript</title>
</head>
<body>
    <header>Exercícios de JavaScript</header>
    <main> 
        <fieldset>
            <legend>Mostra Mensagem</legend>
            <input type="button" id="mostrarMensagem" name="mostrarMensagem" value="Mostrar Mensagem">
        </fieldset>
        <fieldset>
            <legend>Soma de Números</legend>
            <input type="button" id="somarNumeros"  name="somarNumeros" value="Somar Números">
        </fieldset>
        <fieldset>
            <legend>Calculo de Operações Básicas</legend>
            <input type="button" id="calcularNumeros" name="calcularNumeros" value="Calcular Números">
        </fieldset>
        <fieldset>
            <legend>Calculo de Potência</legend>
            <input type="button" id="calcularPotencia" name="calcularPotencia" value="Calcular Potência">
        </fieldset>
        <fieldset>
            <legend>Calculo de Raíz Quadrada</legend>
            <input type="button" id="calcularRaizQuadrada" name="calcularRaizQuadrada" value="Calcular Raíz Quadrada">
        </fieldset>
        <fieldset id="fieldset_tabuada">
            <legend>Gerador de Tabuadas</legend>
            <input type="button" id="gerarTabuada" name="gerarTabuada" value="Gerar Tabuada">
        </fieldset>
    </main>
</body>
</html>
